name: Spell Check
on:
  pull_request:
  merge_group:

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v4

      - name: Check spelling of file.txt
        uses: crate-ci/typos@v1.23.1
        with:
          config: .github/typos.toml
